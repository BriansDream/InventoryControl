<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>briansdream inventory controll</title>
    <link rel="stylesheet" href="./css/mainContent.css">
    <link rel="stylesheet" href="./css/formlogin.css">
    
</head>
<body>
   
    <div id="content">
        
        <section id="search-container">
            <form action="" class="search-form">
                <input type="text" class="search-text" placeholder="Looking for what?">
                <input type="submit" name="search-button" class="search-button" value="search">
            </form>
        </section>
       
      <section id="btnadd-container">
        <div class="btnAdd">
            +
        </div>
    </section>

    <section id="addform-container" hidden>
        <div class="title">
            <h1>Form Add</h1>
        </div>
        <form action="" id="formAdd">
            <input type="text" placeholder="Name of item" class="addNameItem" maxlength="15">
            <input type="number" placeholder="stock of item" class="addStockItem" maxlength="15">
            <input type="submit" value="add data" class="btnAddData">
        </form>

        <h1 class="closeFormAdd">
            X
        </h1>
    </section>

    </div>
    <!-- <script src="./js/load.js"></script> -->
    <script src="./js/runApp.js" type="module"></script>
   
    <!-- <script src="./js/load.js" type="module"></script> -->
</body>
</html>
